spring.application.name=short-url

server.address=localhost
server.port=8888

spring.mvc.servlet.path=/

# mysql 的配置
spring.datasource.url=jdbc:mysql://localhost:3306/short_url?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# redis 的配置
spring.redis.port=6379
spring.redis.host=localhost


# short-url 字符串池配置: 一共10+26+26+2=64个字符
# 26个小写字母+26个大写字母+10个数字+ '-' + '_'
short.url.string.pool=0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ-_





