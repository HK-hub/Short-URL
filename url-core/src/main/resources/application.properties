spring.application.name=short-url

server.address=localhost
server.port=8888

spring.mvc.servlet.path=/

# mysql
spring.datasource.url=jdbc:mysql://localhost:3306/short_url?useUnicode=true&characterEncoding=utf8&useSSL=false
spring.datasource.username=root
